name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build .app bundle
        run: ./BuildSupport/make_app.sh release

      - name: Package artifact
        run: |
          ZIP_PATH="dist/NothingStatusBar-macOS.zip"
          ditto -c -k --sequesterRsrc --keepParent "dist/NothingStatusBar.app" "${ZIP_PATH}"
          shasum -a 256 "${ZIP_PATH}" > "${ZIP_PATH}.sha256"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/NothingStatusBar-macOS.zip
            dist/NothingStatusBar-macOS.zip.sha256
